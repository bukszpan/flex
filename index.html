<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  gap: 0px 0px;
  grid-template-columns: auto auto auto;
  background-color: white;
  padding: 10px;
}

.grid-item {
  background-color: green;
  border: 1px solid yellow;
  padding: 20px;
  font-size: 30px;
  text-align: center;
}
</style>
</head>
<body>

<h1>The gap Property</h1>

<p>Use the <em>gap</em> shorthand property to adjust the space between the columns and rows.</p>

<div class="grid-container">
  <div class="grid-item">1</div>
  <div class="grid-item">2</div>
  <div class="grid-item"><a href="https://pl.wikipedia.org/wiki/Szafran" target="_blank"><img src="https://bukszpan.github.io/Adonis_vernalis_01.jpg" alt="krokus" height="200"></a></div>  
  <div class="grid-item">4</div>
  <div class="grid-item">5</div>
  <div class="grid-item">6</div>  
  <div class="grid-item">7</div>
  <div class="grid-item">8</div>
  <div class="grid-item">9</div>  
</div>

</body>
</html>
